<!DOCTYPE html>
<html>

<head>
    <title>Fixed layout example with Twitter Bootstrap</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link rel="stylesheet" type="text/css" href="bootstrap-3.0.0/dist/css/bootstrap.min.css" media="screen">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <p>
                    <img src="http://img1.cache.netease.com/sports/2014/1/15/201401150727060dd7e.jpg" alt="img-rounded" class="img-rounded">
                    <img src="http://img1.cache.netease.com/sports/2014/1/15/201401150727060dd7e.jpg" alt="img-circle" class="img-circle">
                    <img src="http://img1.cache.netease.com/sports/2014/1/15/201401150727060dd7e.jpg" alt="img-thumbnail" class="img-thumbnail">
                </p>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="bootstrap-3.0.0/assets/js/jquery.js"></script>
    <script type="text/javascript" src="bootstrap-3.0.0/dist/js/bootstrap.min.js"></script>
</body>

</html>
