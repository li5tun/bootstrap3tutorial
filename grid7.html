<!DOCTYPE html>
<html>

<head>
    <title>Stacked-to-horizontal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link rel="stylesheet" type="text/css" href="bootstrap-3.0.0/dist/css/bootstrap.min.css" media="screen">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-5 col-md-6">.col-sm-5 .col-md-6</div>
            <div class="col-sm-5 col-sm-offset-2 col-md-6 col-md-offset-0">.col-sm-5 .col-sm-offset-2 .col-md-6 .col-md-offset-0</div>
        </div>

        <div class="row">
            <div class="col-sm-6 col-md-5 col-lg-6">.col-sm-6 .col-md-5 .col-lg-6</div>
            <div class="col-sm-6 col-md-5 col-md-offset-2 col-lg-6 col-lg-offset-0">.col-sm-6 .col-md-5 .col-md-offset-2 .col-lg-6 .col-lg-offset-0</div>
        </div>
    </div>
    <script type="text/javascript" src="bootstrap-3.0.0/assets/js/jquery.js"></script>
    <script type="text/javascript" src="bootstrap-3.0.0/dist/js/bootstrap.min.js"></script>
</body>

</html>
