<!DOCTYPE html>
<html>

<head>
    <title>Stacked-to-horizontal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link rel="stylesheet" type="text/css" href="bootstrap-3.0.0/dist/css/bootstrap.min.css" media="screen">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-6 col-md-8">.col-xs-12 .col-sm-6 .col-md-8</div>
            <div class="col-xs-6 col-md-4">.col-xs-6 .col-md-4</div>
        </div>
        <div class="row">
            <div class="col-xs-6 col-sm-4">.col-xs-6 .col-sm-4</div>
            <div class="col-xs-6 col-sm-4">.col-xs-6 .col-sm-4</div>
            <!-- Optional: clear the XS cols if their content doesn't match in height -->
            <div class="clearfix visible-xs"></div>
            <div class="col-xs-6 col-sm-4">.col-xs-6 .col-sm-4</div>
        </div>
    </div>
    <script type="text/javascript" src="bootstrap-3.0.0/assets/js/jquery.js"></script>
    <script type="text/javascript" src="bootstrap-3.0.0/dist/js/bootstrap.min.js"></script>
</body>

</html>
