<!DOCTYPE html>
<html>

<head>
    <title>Stacked-to-horizontal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link rel="stylesheet" type="text/css" href="../../css/bootstrap.min.css" media="screen">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <div class="dropdown">
                    <button class="btn dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown">
                        Dropdown
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
                    <li role="presentation" class="dropdown-header">Dropdown header</li>
                        <li role="presentation"><a role="menuitem" tabindex="1" href="#">Action</a>
                        </li>
                        <li class="disabled" role="presentation"><a role="menuitem" tabindex="2" href="#">Another action</a>
                        </li>
                        <li role="presentation"><a role="menuitem" tabindex="3" href="#">Something else here</a>
                        </li>
                        <li role="presentation" class="divider"></li>
                        <li role="presentation" class="dropdown-header">Dropdown header</li>
                        <li role="presentation"><a role="menuitem" tabindex="4" href="#">Separated link</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="../../js/jquery.js"></script>
    <script type="text/javascript" src="../../js/bootstrap.min.js"></script>
</body>

</html>
