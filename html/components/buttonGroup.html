<!DOCTYPE html>
<html>

<head>
    <title>Button Groups</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link rel="stylesheet" type="text/css" href="../../css/bootstrap.min.css" media="screen">
    <link rel="stylesheet" type="text/css" href="../../css/custom.css" media="screen">
</head>

<body>
    <div class="container">
        <div class="row virticalSlut">
            <div class="col-md-3">
                <div class="dropdown">
                    <div class="btn-group">
                        <button type="button" class="btn btn-default">Left</button>
                        <button type="button" class="btn btn-default">Middle</button>
                        <button type="button" class="btn btn-default">Right</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row virticalSlut">
            <div class="col-md-7">
                <div class="btn-toolbar" role="toolbar">
                    <div class="btn-group btn-group-lg">
                        <button type="button" class="btn btn-default">Left</button>
                        <button type="button" class="btn btn-default">Middle</button>
                        <button type="button" class="btn btn-default">Right</button>
                    </div>
                    <div class="btn-group most-left-btn">
                        <button type="button" class="btn btn-default">Left</button>
                        <button type="button" class="btn btn-default">Middle</button>
                        <button type="button" class="btn btn-default">Right</button>
                    </div>
                    <div class="btn-group most-left-btn">
                        <button type="button" class="btn btn-default">Left</button>
                        <button type="button" class="btn btn-default">Middle</button>
                        <button type="button" class="btn btn-default">Right</button>
                    </div>
                </div>
            </div>
            <div class="col-md-5">
                <div class="btn-group most-left-btn">
                    <button type="button" class="btn btn-default">1</button>
                    <button type="button" class="btn btn-default">2</button>

                    <div class="btn-group">
                        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                            Dropdown
                            <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu">
                            <li><a href="#">Dropdown link</a>
                            </li>
                            <li><a href="#">Dropdown link</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="row virticalSlut">
            <div class="col-md-3">
                <div class="btn-group-vertical">
                    <button type="button" class="btn btn-default">1</button>
                    <button type="button" class="btn btn-default">2</button>
                    <button type="button" class="btn btn-default">2</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="btn-group btn-group-justified">
                    <a role="button" class="btn btn-default">1</a>
                    <a role="button" class="btn btn-default">2</a>
                    <a role="button" class="btn btn-default">3</a>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="../../js/jquery.js"></script>
    <script type="text/javascript" src="../../js/bootstrap.min.js"></script>
</body>

</html>
