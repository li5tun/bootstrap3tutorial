<!DOCTYPE html>
<html>

<head>
    <title>Fixed layout example with Twitter Bootstrap</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link rel="stylesheet" type="text/css" href="bootstrap-3.0.0/dist/css/bootstrap.min.css" media="screen">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <p>
                    <button type="button" class="close" aria-hidden="true">&times;</button>
                </p>
                <p>
                    <span class="caret"></span>
                </p>
                <p>
                    <div class="pull-left">left</div>
                    <div class="pull-right">right</div>
                </p>
                <div class="clearfix"></div>
                <p class="text-center">center</p>
                <p>
                    <div class="show">show</div>
                    <div class="hidden">hidden</div>
                </p>
                <h1 class="text-hide" style="background-image: url(/img/mobile.jpg);">Custom heading</h1>
                <p class="hidden-lg">This should be hidden on my laptop.</p>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="bootstrap-3.0.0/assets/js/jquery.js"></script>
    <script type="text/javascript" src="bootstrap-3.0.0/dist/js/bootstrap.min.js"></script>
</body>

</html>
