<!DOCTYPE html>
<html>

<head>
    <title>Stacked-to-horizontal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css" media="screen">
    <link rel="stylesheet" type="text/css" href="../css/theme.bootstrap.css" media="screen">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <table id="myTable" class="table table-bordered table-hover table-striped tablesorter">
                    <thead>
                        <tr>
                            <th>Row ID</th>
                            <th>Order ID</th>
                            <th>Order Date</th>
                            <th>Order Priority</th>
                            <th>Order Quantity</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>3</td>
                            <td>13-10-2010</td>
                            <td>Low</td>
                            <td>6</td>
                        </tr>
                        <tr>
                            <td>49</td>
                            <td>293</td>
                            <td>1-10-2012</td>
                            <td>High</td>
                            <td>49</td>
                        </tr>
                        <tr>
                            <td>50</td>
                            <td>293</td>
                            <td>1-10-2012</td>
                            <td>High</td>
                            <td>27</td>
                        </tr>
                        <tr>
                            <td>80</td>
                            <td>483</td>
                            <td>10-7-2011</td>
                            <td>High</td>
                            <td>30</td>
                        </tr>
                        <tr>
                            <td>85</td>
                            <td>515</td>
                            <td>28-8-2010</td>
                            <td>Not Specified</td>
                            <td>19</td>
                        </tr>
                        <tr>
                            <td>86</td>
                            <td>515</td>
                            <td>28-8-2010</td>
                            <td>Not Specified</td>
                            <td>21</td>
                        </tr>
                        <tr>
                            <td>97</td>
                            <td>613</td>
                            <td>17-6-2011</td>
                            <td>High</td>
                            <td>12</td>
                        </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </div>
    <script type="text/javascript" src="../js/jquery.js"></script>
    <script type="text/javascript" src="../js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../js/jquery.tablesorter.min.js"></script>
    <script type="text/javascript" src="../js/jquery.tablesorter.widgets.min.js"></script>
    <script>
    $(document).ready(function() {
        $(function() {
            $("#myTable").tablesorter({
                theme: 'bootstrap_2',
                sortList: [
                    [1, 0],
                    [2, 0],
                    [3, 0]
                ],
                headerTemplate: '{content}{icon}',
                widgetOptions: {
                    // change the default column class names
                    // primary is the first column sorted, secondary is the second, etc
                    columns: ["primary", "secondary", "tertiary"]
                }
            });
        });
    });
    </script>
</body>

</html>
